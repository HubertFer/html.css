<!DOCTYPE html>
<html>
<head>
	<title>Event Page Test</title>
</head>
<body>
	<img src="http://www.google.com/google.jpg" onclick="alert('Clicou')"/><br>
	<img src="http://www.google.com/google.jpg" onmouseover ="alert('Passou o mouse em cima')"><br>
	<img src="http://www.google.com/google.jpg" onmousedown ="alert('Clicou')"><br>
	<img src="http://www.google.com/google.jpg" onmouseup ="alert('Clicou e soltou')"><br>
</body>
</html>
